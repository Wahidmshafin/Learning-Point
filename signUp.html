<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styleforsignin.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <img id="loginbg" src="logInBg.jpg" alt="log in">
        <div class="row justify-content-center login">
          <div class="col-xl-5 col-md-8">
            <form class="bg-white  rounded-5 shadow-5-strong p-5" action="http://localhost/LearningPoint/signUp.php" method="post">
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign Up</h3>
                <div class="form-outline mb-4">
                    <label class="form-label" for="signupName" style="margin-left: 0px;">Your Full Name:</label>
                    <input type="text" name="signupName" class="form-control">
                    
                  <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>
              <div class="form-outline mb-4">
                <label class="form-label" for="signupUsername" style="margin-left: 0px;">User Name:</label>
                <input type="text" name="signupUsername" class="form-control">
                
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>
              <div class="form-outline mb-4">
                <label class="form-label" for="signupEmail" style="margin-left: 0px;">Email address:</label>
                <input type="email" name="signupEmail" class="form-control">
                
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>
              <div class="form-outline mb-4">
                <label class="form-label" for="signupPass" style="margin-left: 0px;">Enter Password:</label>
                <input type="password" name="signupPass" class="form-control">
                
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>
              <div class="form-outline mb-4">
                <label class="form-label" for="signupCpass" style="margin-left: 0px;">Confirm Password:</label>
                <input type="password" name="signupCpass" class="form-control">
                
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>

              <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
